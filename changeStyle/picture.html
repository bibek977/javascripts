<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture</title>
</head>
<body>
    
    <button type="button" onclick="document.getElementById('animal').src='../img/lion.jpg'">Click Me</button>

    <img src="../img/lion.jpg" alt="" id="animal" style="width: 300px; height: 300px;">
    
    <button type="button" onclick="document.getElementById('animal').src='../img/elephant.jpg'">Click Me</button>

    <br><br>

    <!-- <button onclick="document.getElementById('animal').style.display='none'">Display None</button> -->
    <button onclick="document.getElementById('animal').style.visibility='hidden'">Hidden</button>

    <!-- <button onclick="document.getElementById('animal').style.display='block'">Display Block</button> -->
    <button onclick="document.getElementById('animal').style.visibility='visible'">Visible</button>
</body>
</html>
