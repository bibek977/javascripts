<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fahrenheit to Celcius</title>
</head>
<body>
    <p id="temp"></p>

    <script>
        function temp(f) {
            return (5/9)*(f-32);
        }

        document.getElementById('temp').innerHTML=temp(98);
    </script>
</body>
</html>
