<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Interval</title>
</head>
<body>
    <p>Stop me if you can ...</p>
    <br><br>

    <button class="startBtn">Start</button>
    <button class="stopBtn">Stop</button>

    <script>
        const num = document.querySelector('p');
        const btn = document.querySelector('.startBtn');
        const btn2 = document.querySelector('.stopBtn');
        let n = 0;
        let pause;

        const myfunction = () =>{
            num.innerHTML=`${n}`;
            n++;
        }

        const startNum = () => {
            num.innerHTML= "Loading...."
            pause=setInterval(myfunction , 1000)
        }

        const stopNum = () => {
            clearInterval(pause);
        }

        btn.addEventListener('click',startNum);

        btn2.addEventListener('click',stopNum);
    </script>
</body>
</html>
