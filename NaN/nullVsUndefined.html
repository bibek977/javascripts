<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Null vs Undefined</title>
</head>
<body>
    <p id="null"></p>
    <p id="undefined"></p>
    <script>

        // defined as null or empty
        let player=null;
        document.getElementById('null').innerHTML=player;
        console.log(player)

        // not defined at all 
        var athletes;
        document.getElementById('undefined').innerHTML=athletes;
        console.log(athletes)
    </script>
</body>
</html>
