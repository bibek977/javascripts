<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding Booleans Numbers</title>
</head>
<body>
    <!-- true == 1  -->
    <!-- false == 0 -->

    <p id="hello1"></p>
    <p id="hello2"></p>
    <p id="hello3"></p>
    <p id="hello4"></p>

    <script>
        document.getElementById('hello1').innerHTML= true + true;

        document.getElementById('hello2').innerHTML= true - true;
        
        document.getElementById('hello3').innerHTML= false + true;
        
        document.getElementById('hello4').innerHTML= false - true;
    </script>
</body>
</html>
