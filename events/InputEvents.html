<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input and Select Events</title>
</head>
<body>
    <div class="form">
        <label for="name">Name : </label>
        <br>
        <input type="text" id="name">
        <br>

        <label for="program">Select the programming language</label>
        <select name="programming-languge" id="program" onchange="selectElement()">
            <option value="">Select Any one</option>
            <option value="JavaScript">JavaScript</option>
            <option value="Python">Python</option>
            <option value="Others">Others</option>
        </select>
    </div>

    <div id="show"></div>

    <script>
        const selectElement = () => {
            const givenName = document.getElementById('name').value;
            console.log(givenName)

            const givenProgram = document.getElementById('program').value;
            console.log(givenProgram);

            document.getElementById('show').innerHTML = `The name is : ${givenName} <br> program is : ${givenProgram}`
        }

        </script>
</body>
</html>
