<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window History</title>
</head>
<body>
    <button onclick="checkHistory()">Check Window History</button>

    <script>
        function checkHistory() {
            window.history.back()
        }

        // alert(location.href);  // Shows current href url
        if (confirm("Want to open youtube")) {
            location.href = "https://www.youtube.com/"
        }
    </script>
</body>
</html>
