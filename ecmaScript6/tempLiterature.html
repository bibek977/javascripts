<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to print like python</title>
</head>
<body>
    <p id="sum"></p>

    <script>
        let x=6;
        let y =9;

        // document.getElementById('sum').innerHTML="the sum of x and y is " + (x+y)

        document.getElementById('sum').innerHTML=`The sum of ${x} and ${y} == ${x + y}`

    </script>
</body>
</html>
